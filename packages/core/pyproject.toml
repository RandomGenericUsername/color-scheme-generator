[project]
name = "color-scheme-core"
version = "0.1.0"
description = "Core color scheme generator with multiple backends (pywal, wallust, custom)"
requires-python = ">=3.12"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Juan David", email = "jdavidth.01@gmail.com" }
]

dependencies = [
    "pydantic>=2.11.9",
    "pillow>=10.0.0",
    "jinja2>=3.1.6",
    "color-scheme-settings>=0.1.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    "typer>=0.21.1",
    "rich>=13.0.0",
]

[project.optional-dependencies]
pywal = ["pywal>=3.3.0"]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.8.0",
    "mypy>=1.11.0",
    "types-pillow>=10.0.0",
    "black>=24.0.0",
    "ruff>=0.6.0",
    "isort>=5.13.0",
    "bandit>=1.8.6",
    "pre-commit>=3.8.0",
]

[tool.uv.sources]
color-scheme-settings = { path = "../settings", editable = true }

[project.scripts]
color-scheme-core = "color_scheme.cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/color_scheme"]

[tool.black]
line-length = 88
target-version = ["py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "ARG",  # flake8-unused-arguments
    "SIM",  # flake8-simplify
    "PTH",  # flake8-use-pathlib
    "N",    # pep8-naming
]
ignore = [
    "B008",   # function calls in argument defaults (typer pattern)
    "B904",   # raise from in except (typer.Exit pattern)
    "B905",   # zip without strict (acceptable in most cases)
    "SIM108", # ternary operator (readability preference)
    "SIM117", # nested with statements (readability preference)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*.py" = ["ARG", "PTH"]

[tool.mypy]
python_version = "3.12"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unused_configs = true
strict_equality = true
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers --tb=short"
