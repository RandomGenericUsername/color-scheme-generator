# Logging configuration
[logging]
level = "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
show_time = true
show_path = false

# Output configuration
[output]
directory = "$HOME/.config/color-scheme/output"
formats = ["json", "sh", "css", "gtk.css", "yaml", "sequences", "rasi", "scss"]

# Generation defaults
[generation]
default_backend = "pywal"
saturation_adjustment = 1.0

# Backend-specific settings
[backends.pywal]
backend_algorithm = "haishoku"

[backends.wallust]
backend_type = "resized"

[backends.custom]
algorithm = "kmeans"
n_clusters = 16

# Template configuration
# Note: template directory defaults to the package's templates/ directory
# Override with COLOR_SCHEME_TEMPLATES environment variable if needed
