name: Smoke Tests (All Backends)

on:
  push:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      verbose:
        description: 'Verbose test output'
        required: false
        default: false
        type: boolean

jobs:
  smoke-tests:
    name: Smoke Tests (Custom, Pywal, Wallust)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --dev --all-packages

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          convert --version

      - name: Install Pywal
        run: |
          pip install pywal
          wal -h | head -1

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Install Wallust
        run: |
          cargo install wallust
          wallust --version

      - name: Verify Docker availability
        run: |
          if ! command -v docker &> /dev/null; then
            echo "❌ Docker not available in runner"
            exit 1
          fi
          docker --version

      - name: Verify test wallpaper exists
        run: |
          if [ ! -f "tests/fixtures/test-wallpaper.jpg" ]; then
            echo "❌ Test wallpaper not found"
            exit 1
          fi
          file tests/fixtures/test-wallpaper.jpg

      - name: Run smoke tests (All Backends)
        run: |
          if [ "${{ inputs.verbose }}" == "true" ]; then
            VERBOSE=true bash tests/smoke/run-smoke-tests.sh tests/fixtures/test-wallpaper.jpg --verbose
          else
            bash tests/smoke/run-smoke-tests.sh tests/fixtures/test-wallpaper.jpg
          fi
