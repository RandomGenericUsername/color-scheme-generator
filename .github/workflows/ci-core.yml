name: Core Package CI

on:
  push:
    branches: ["**"]
    paths:
      - 'packages/core/**'
      - 'templates/**'
      - '.github/workflows/ci-core.yml'
  pull_request:
    branches: ["**"]
    paths:
      - 'packages/core/**'
      - 'templates/**'
      - '.github/workflows/ci-core.yml'

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --package color-scheme-core

      - name: Run tests with coverage
        run: |
          uv run pytest packages/core/tests/ \
            --cov=packages/core/src \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            --cov-fail-under=95 \
            -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: core
          name: core-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --package color-scheme-core

      - name: Run Ruff
        run: uv run ruff check packages/core/

      - name: Run Black
        run: uv run black --check packages/core/

      - name: Run isort
        run: uv run isort --check-only packages/core/

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --package color-scheme-core

      - name: Run mypy
        run: uv run mypy packages/core/src/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --package color-scheme-core

      - name: Run Bandit
        run: uv run bandit -r packages/core/src/

      - name: Run pip-audit (dependency vulnerability scan)
        run: |
          uv pip install pip-audit
          uv run pip-audit --require-hashes --disable-pip
        continue-on-error: true

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test, lint, type-check, security-scan]
    if: always()

    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ] || \
             [ "${{ needs.security-scan.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully"
