# Logging configuration
[logging]
level = "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
show_time = true
show_path = false

# Output configuration (controlled by OutputManager, not backends)
[output]
directory = "$HOME/.config/color-scheme/output"
formats = ["json", "sh", "css", "gtk.css", "yaml", "sequences", "rasi", "scss"]

# Generation defaults
[generation]
default_backend = "pywal"  # Options: "pywal", "wallust", "custom"

saturation_adjustment = 1.0  # 0.0-2.0: Saturation multiplier (0.0=grayscale, 1.0=unchanged, 2.0=max)

# Backend-specific settings (for color extraction only)
[backends.pywal]
# Pywal writes to ~/.cache/wal/ internally (hardcoded by pywal, cannot be changed)
# Pywal is always used via CLI (library mode has API issues)
# Using haishoku as default because wal backend has imagemagick policy issues
backend_algorithm = "haishoku"  # Options: "wal", "colorz", "colorthief", "haishoku", "schemer2"

[backends.wallust]
# Wallust outputs JSON to stdout (we parse it - JSON format is hardcoded)
backend_type = "resized"  # Options: "resized", "full", "thumb", "fastresize", "wal"

[backends.custom]
# Custom backend extracts colors using PIL
algorithm = "kmeans"
n_clusters = 16

# Template configuration (for OutputManager)
[templates]
directory = "templates"

